<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="main">
      <div class="container">
        <h1 class="heading-primary">Calculator</h1>
        <div class="calc-second--part">
          <div class="calc">
            <div class="input-box">
              <input type="text" class="input" readonly />
            </div>
            <div class="button-box">
              <div class="row">
                <button class="btn btn--seven number">7</button>
                <button class="btn btn--eight number">8</button>
                <button class="btn btn--nine number">9</button>
                <button class="btn btn--plus operator">+</button>
              </div>
              <div class="row">
                <button class="btn btn--four number">4</button>
                <button class="btn btn--five number">5</button>
                <button class="btn btn--six number">6</button>
                <button class="btn btn--minus operator">-</button>
              </div>
              <div class="row">
                <button class="btn btn--one number">1</button>
                <button class="btn btn--two number">2</button>
                <button class="btn btn--three number">3</button>
                <button class="btn btn--multipy operator">*</button>
              </div>
              <div class="row">
                <button class="btn btn--zero number">0</button>
                <button class="btn btn--delete">del</button>
                <button class="btn btn--clear">c</button>
                <button class="btn btn--equal">=</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <script src="script.js"></script>
  </body>
</html>
